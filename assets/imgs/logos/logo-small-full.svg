<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 50" width="280" height="50">
  <!-- Terminal square with rounded corners -->
  <rect x="5" y="5" width="40" height="40" rx="6" ry="6" fill="#4A148C"/>

  <!-- Terminal prompt symbol (>) -->
  <path d="M 14 20 L 23 25 L 14 30"
        stroke="white"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>

  <!-- Terminal underscore with blink animation -->
  <rect x="25" y="29" width="11" height="2" rx="1" ry="1" fill="white">
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
  </rect>

  <!-- TESSERA text with gradient -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6A1B9A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BCD4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <text x="58" y="37"
        font-family="Montserrat, 'Open Sans', Helvetica, sans-serif"
        font-size="32"
        font-weight="700"
        fill="url(#textGradient)"
        letter-spacing="2">TESSERA</text>
</svg>
