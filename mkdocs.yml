site_name: Tessera
site_description: No-code multi-agent AI orchestration for full project generation
site_author: Will Gordon
site_url: https://tessera.readthedocs.io

repo_name: tessera-agents/tessera
repo_url: https://github.com/tessera-agents/tessera
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: cyan
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: cyan
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - User Guide:
    - Configuration: user-guide/configuration.md
    - Agents: user-guide/agents.md
    - Multi-Agent Execution: user-guide/multi-agent.md
    - Observability: user-guide/observability.md
    - Tools: user-guide/tools.md
  - Reference:
    - CLI Commands: reference/cli.md
  - Troubleshooting: troubleshooting.md
